<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spreadify - Agentic AI Spreadsheet Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-50">
    <div id="app" class="container mx-auto px-4 py-8">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-blue-600 mb-4">Spreadify AI</h1>
            <p class="text-xl text-gray-600">Intelligent Spreadsheet Assistant</p>
        </div>

        <div class="max-w-4xl mx-auto">
            <!-- File Upload Section -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <h2 class="text-2xl font-semibold mb-4">Upload Your Spreadsheet</h2>
                <div class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center">
                    <input type="file" id="fileInput" class="hidden" accept=".csv,.xlsx,.xls">
                    <label for="fileInput" class="cursor-pointer">
                        <div class="text-gray-500">
                            <svg class="mx-auto h-12 w-12 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
                            </svg>
                            <p class="text-lg">Click to upload or drag and drop</p>
                            <p class="text-sm">CSV, Excel files supported</p>
                        </div>
                    </label>
                </div>
                <div id="fileInfo" class="mt-4 hidden">
                    <p class="text-sm text-gray-600">File: <span id="fileName"></span></p>
                </div>
            </div>

            <!-- Query Section -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <h2 class="text-2xl font-semibold mb-4">Ask Your Question</h2>
                <div class="flex gap-4">
                    <input type="text" id="queryInput" placeholder="What would you like to know about your data?" 
                           class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button id="analyzeBtn" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        Analyze
                    </button>
                </div>
            </div>

            <!-- Results Section -->
            <div id="resultsSection" class="bg-white rounded-lg shadow-md p-6 hidden">
                <h2 class="text-2xl font-semibold mb-4">Results</h2>
                <div id="loading" class="hidden text-center py-8">
                    <div class="animate-spin rounded-full h-32 w-32 border-b-2 border-blue-600 mx-auto"></div>
                    <p class="mt-4 text-gray-600">Analyzing your data...</p>
                </div>
                <div id="results" class="hidden">
                    <div id="textResults" class="mb-6"></div>
                    <div id="chartContainer" class="hidden">
                        <canvas id="resultChart" width="400" height="200"></canvas>
                    </div>
                </div>
                <div id="error" class="hidden text-red-600"></div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
